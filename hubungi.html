<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubungi Kami - Almeera Homestay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-white text-gray-800">
  <header class="bg-primary text-white text-center py-16">
    <h1 class="text-4xl font-bold">Hubungi Kami</h1>
    <p class="mt-2 text-lg">Kami sedia membantu anda</p>
  </header>

  <main class="max-w-xl mx-auto p-6 bg-white shadow rounded mt-8">
    <form class="grid gap-4">
      <input type="text" placeholder="Nama Penuh" class="border p-3 rounded" required />
      <input type="email" placeholder="Alamat Emel" class="border p-3 rounded" required />
      <textarea rows="4" placeholder="Mesej Anda" class="border p-3 rounded" required></textarea>
      <button class="bg-primary text-white py-3 rounded hover:bg-blue-900 transition">Hantar</button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-700">
      <p><strong>Telefon:</strong> 012-3456789</p>
      <p><strong>WhatsApp:</strong> <a href="https://wa.me/60123456789" class="text-blue-600 underline">Klik di sini</a></p>
      <p><strong>Emel:</strong> info@almeerahomestay.com</p>
      <p><strong>Alamat:</strong> Jalan Homestay, Kundasang, Sabah</p>
    </div>
  </main>

  <footer class="bg-gradient-to-br from-primary to-blue-800 text-white text-center p-6 mt-12">
    <p>&copy; 2025 Almeera Homestay. Semua Hak Terpelihara.</p>
  </footer>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Firebase config dummy (gantikan dengan yang sebenar)
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "your-project.firebaseapp.com",
  projectId: "your-project",
  storageBucket: "your-project.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Tangkap borang dan hantar ke Firestore
document.querySelector("form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const nama = e.target[0].value;
  const emel = e.target[1].value;
  const mesej = e.target[2].value;
  try {
    await addDoc(collection(db, "mesej"), { nama, emel, mesej });
    alert("Mesej berjaya dihantar!");
    e.target.reset();
  } catch (err) {
    alert("Ralat hantar mesej.");
    console.error(err);
  }
});
</script>
</body>
</html>
